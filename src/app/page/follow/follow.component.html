<mat-toolbar >    
    <span>ติดตามสถานะการสั่งทำใบพันธุ์ประวัติโค</span>    
    <span class="demo-toolbar"></span>         
</mat-toolbar> 
<mat-card>    
    <!-- Title of an Card --> 
    <mat-card-title class="text-center" style="font-size:35px;">    
       รายการสั่งทำใบพันธุ์ประวัติโค
    </mat-card-title>
    <div class="container">
        <div class="row">
          <mat-card class="col">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp; ลำดับที่ </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="code">
                      <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;  รหัสโค </th>
                      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp; ชื่อโค </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp; วันที่สั่งทำ </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp; สถานะ </th>
                        <td mat-cell *matCellDef="let element"> 
                        <button mat-button (click)="openstatusDialog()">
                            <mat-icon>pageview</mat-icon>
                        </button>
                        <button mat-button (click)="opendeleteDialog()">
                            <mat-icon>cancel_presentation</mat-icon>
                        </button>
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
          </mat-card>

        </div>
    </div> 
</mat-card>
