<mat-toolbar >    
    <span>ค้นหาข้อมูลโค</span>    
    <span class="demo-toolbar"></span>         
</mat-toolbar> 
<mat-card>    
    <!-- Title of an Card --> 
    <mat-card-title class="text-center" style="font-size:35px;">    
       ค้นหาข้อมูลโค
    </mat-card-title>
    <div class="container">
        <div class="row">
          <mat-card class="col text-center">
              <mat-form-field appearance="outline">
                  <mat-label>ค้นหาใบพันธุ์ประวัติโค</mat-label>
                  <input matInput placeholder="กรอกชื่อโคหรือรหัสโคที่ต้องการค้นหา">
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp; ลำดับ. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="code">
                      <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;  รหัสโค </th>
                      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp; ชื่อโค </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp; สายพันธุ์ </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
          </mat-card>

        </div>
    </div> 
</mat-card>
